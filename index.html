<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Daily Weather WebApp</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <img src="images/hand_rain.jpg" alt="Rain falling on hand"></img>
    <div class="content">
      <h1 class="web-title">What's the weather today?</h1>
      <input class="zip-input" id="zip" placeholder="Please enter your 5 digit zip code (U.S. only)">
      <br>
      <button id="submit" type="submit">Submit</button>
    </div>
    <div class="daily-weather-container">
    </div>
  </div>
  <script type="javascript" src="js/main.js"></script>
  <script type="javascript" src="js/config.js"></script>
</body>

</html>
